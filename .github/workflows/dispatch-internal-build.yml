name: üõ†Ô∏è EAS Internal Distribution
on:
  workflow_dispatch:

jobs:
  build:
    name: Install and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}
      - uses: actions/setup-node@v3
        with:
          node-version: 20.9.0
          cache: npm

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Internal dev build
        run: eas build --profile dev-preview --platform android --local --output=build/generated.apk

      - name: Upload file to Transfer.sh
      run: |
        FILE_PATH="build/generated.apk"
        curl --upload-file $FILE_PATH https://transfer.sh/$(basename $FILE_PATH)
