name: EAS Test Distribution
on:
  workflow_dispatch:

jobs:
  build:
    name: Upload Dummy Text File to Google Drive
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create dummy text file
        run: |
          mkdir -p build
          echo "This is a dummy text file for testing upload to Google Drive" > build/dummy.txt

      - uses: actions/upload-artifact@v4
        with:
          name: txt-build
          path: build/dummy.txt

  upload-to-drive:
    name: Upload APK to Google Drive
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: actions/download-artifact@v4
        with:
          name: txt-build
          path: build

      - name: Set and Retrieve Github ENV variables
        shell: bash
        run: |
          tests=16
          failures=2
          datetime=$(date +'%Y-%m-%dT%H:%M:%S')

          echo "Tests=$tests" >> $GITHUB_ENV
          echo "Failures=$failures" >> $GITHUB_ENV
          echo "DateTime=$datetime" >> $GITHUB_ENV

      - name: Retrieve environment variables
        shell: bash
        run: echo "${{ env.Failures }} out of ${{ env.Tests }} tests failed on CI on ${{ env.DateTime }}"
