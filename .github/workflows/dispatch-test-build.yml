name: EAS Test Distribution
on:
  workflow_dispatch:

jobs:
  build:
    name: Upload Dummy Text File to Google Drive
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create dummy text file
        run: |
          echo "This is a dummy text file for testing upload to Google Drive" > dummy.txt

      - uses: actions/github-script@v6
        id: set-result
        with:
          script: return "build/generated.apk"
          result-encoding: string

      - name: Get result
        run: echo "${{steps.set-result.outputs.result}}"

  upload-to-drive:
    name: Upload APK to Google Drive
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download build artifact
        run: |
          mkdir -p build
          cp ${{ steps.set-result.outputs.result }} build/generated.apk
