name: EAS Test Distribution
on:
  workflow_dispatch:

jobs:
  build:
    name: Upload Dummy Text File to Google Drive
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create dummy text file
        run: |
          mkdir -p build
          echo "This is a dummy text file for testing upload to Google Drive" > build/dummy.txt

      - uses: actions/upload-artifact@v4
        with:
          name: txt-build
          path: build/dummy.txt

  upload-to-drive:
    name: Upload APK to Google Drive
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: actions/download-artifact@v4
        with:
          name: txt-build
          path: build

      - name: Display structure of downloaded files
        run: ls -R build

      - name: Authenticate and upload to Google Drive
        uses: hoatruongdev09/google-drive-file-upload-github-action@v1.1
        with:
          service-account-json: ${{ secrets.GOOGLE_CREDENTIALS }}
          upload-to-folder-id: ${{ secrets.DRIVE_FOLDER_ID }}
          file-path: build/dummy.txt
          upload-name: dummy.txt
