name: Staging EAS Internal APK Distribution
on:
  push:

jobs:
  build:
    name: Install and build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}

      - uses: actions/setup-node@v3
        with:
          node-version: 22.0.0
          cache: yarn

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: "temurin"

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: 9.0.6
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: yarn install

      - name: Internal dev build
        shell: bash
        run: |
          EXPO_PUBLIC_SUPABASE_API_URL=${{ secrets.EXPO_API_URL }} EXPO_PUBLIC_SUPABASE_API_KEY=${{ secrets.EXPO_API_KEY }} eas build --profile dev-preview --platform android --local --output=build/generated.apk

      - uses: actions/upload-artifact@v4
        with:
          name: apk-build
          path: build/generated.apk

  upload-to-drive:
    name: Upload APK to Google Drive
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: actions/download-artifact@v4
        with:
          name: apk-build
          path: build

      - name: Set current datetime for apk build
        shell: bash
        run: |
          datetime=$(date +'%Y-%m-%dT%H:%M:%S')
          echo "DateTime=$datetime" >> $GITHUB_ENV
      - name: Authenticate and upload to Google Drive
        uses: hoatruongdev09/google-drive-file-upload-github-action@v1.1
        with:
          service-account-json: ${{ secrets.GOOGLE_CREDENTIALS }}
          upload-to-folder-id: ${{ secrets.DRIVE_FOLDER_ID }}
          file-path: build/generated.apk
          upload-name: ${{ env.DateTime }}-Journa.apk
